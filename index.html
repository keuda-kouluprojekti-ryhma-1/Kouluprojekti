<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <title>Esimerkkisivu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Pääteksti -->
    <header>
      <img src="images/jessica logo.png" alt="Jessica logo">
      <h1 class="center">Otsikko</h1>
    </header>
    <section>
      <h2 class="top-right">Sivupalkki</h2>
      <p class="under-h2">Tähän perusyhteystiedot ja hakemisto</p>
    </section>
    <main>
      <!-- Sivupalkki -->
      <section id="sivupalkki">
        <h2>Tähän tulee peruskuvaus</h2>
        <p>Jotain tekstiä</p>
      </section>
      <!-- Kuvagalleria -->
      <section id="galleria">
        <img src="t-kuva1.JPG" alt="Tuotekuva">
        <img src="t-kuva2.JPG" alt="Tuotekuva">
        <img src="t-kuva3.JPG" alt="Tuotekuva">
        <img src="t-kuva4.JPG" alt="Tuotekuva">
      </section>>
      <section id="yhteystiedot">
        <h2 class="otsikot">Loput tiedot</h2>
        <p class="under-otsikko">Tähän jotain tekstiä</p>
      </section>
    </main>
    <footer>
      <p></p>
    </footer>
  </body>
</html>

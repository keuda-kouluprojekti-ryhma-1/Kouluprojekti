<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <title>Esimerkkisivu</title>
    <style>
      body {
        background-color: #DCDCDC;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        text-align: center;
        font-size: 2em;
        margin-top: 2em;
      }
      .section-container {
        display: flex;
        justify-content: space-between;
        width: 80%;
        margin-top: 2em;
      }
      .section {
        width: 30%;
      }
      .section h2 {
        text-align: right;
        font-size: 1.5em;
      }
      .section p {
        margin-top: 0;
      }
      .right {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }
      .right .section {
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Otsikko</h1>
    </header>
    <main>
      <section class="section-container">
        <div class="section">
          <h2>Alaotsikko</h2>
          <p>Jotain tekstiä</p>
        </div>
        <div class="section right">
          <h2>Toinen alaotsikko</h2>
          <p>Jotain tekstiä</p>
        </div>
      </section>
      <section class="section-container">
        <div class="section">
          <h2>Otsikko 1</h2>
          <p>Jotain tekstiä</p>
        </div>
        <div class="section">
          <h2>Otsikko 2</h2>
          <p>Jotain tekstiä</p>
        </div>
        <div class="section">
          <h2>Otsikko 3</h2>
          <p>Jotain tekstiä</p>
        </div>
      </section>
    </main>
    <footer>
      <p>jotain tekstiä</p>
    </footer>
  </body>
</html>
